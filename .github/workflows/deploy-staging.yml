name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: ./
        run: npm i

      - name: Create env file
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_REACT_APP_API_BASE_URL: ${{ vars.REACT_APP_STAGING_API_BASE_URL }}
          envkey_REACT_APP_BUSINESS_URL: ${{ vars.REACT_APP_STAGING_BUSINESS_URL }}
          envkey_REACT_APP_MERCHANT_URL: ${{ vars.REACT_APP_STAGING_MERCHANT_URL }}
          envkey_REACT_APP_DOCS_URL: ${{ vars.REACT_APP_STAGING_DOCS_URL }}
          file_name: .env.staging

      - name: Build project
        working-directory: ./
        run: npm run build:staging

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CASHOVER_STAGING }}"
          channelId: live
          projectId: cashover-staging
