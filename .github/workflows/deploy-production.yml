name: Deploy to Firebase Hosting on merge
on:
  release:
    types: [created]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: ./
        run: npm i

      - name: Build project
        working-directory: ./
        run: npm run build

      - name: Create env file
        working-directory: ./
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_REACT_APP_API_BASE_URL: ${{ vars.REACT_APP_PRODUCTION_API_BASE_URL }}
          envkey_REACT_APP_BUSINESS_URL: ${{ vars.REACT_APP_PRODUCTION_BUSINESS_URL }}
          envkey_REACT_APP_MERCHANT_URL: ${{ vars.REACT_APP_PRODUCTION_MERCHANT_URL }}
          envkey_REACT_APP_DOCS_URL: ${{ vars.REACT_APP_PRODUCTION_DOCS_URL }}
          file_name: .env

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CASHOVER_PRODUCTION }}"
          channelId: live
          projectId: cashover-production
